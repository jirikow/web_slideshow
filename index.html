<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <title>Web se SLIDESHOW</title>
</head>
<body>
<!-- K -->
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="menu1" checked>
            <input type="radio" name="r" id="menu2">
            <input type="radio" name="r" id="menu3">
            <input type="radio" name="r" id="menu4">
            <input type="radio" name="r" id="menu5">

            <div class="slide s1">
                <img src="img/obr01.jpg" alt="obrazek">
            </div>
            <div class="slide">
                <img src="img/obr02.jpg" alt="obrazek">
            </div>
            <div class="slide">
                <img src="img/obr03.jpg" alt="obrazek">
            </div>
            <div class="slide">
                <img src="img/obr04.jpg" alt="obrazek">
            </div>
            <div class="slide">
                <img src="img/obr05.jpg" alt="obrazek">
            </div>
        </div>
        <div class="navigation">
            <label for="menu1" class="bar"></label>
            <label for="menu2" class="bar"></label>
            <label for="menu3" class="bar"></label>
            <label for="menu4" class="bar"></label>
            <label for="menu5" class="bar"></label>
        </div>
    </div>
</body>
</html>
